    <main>
				<div class="contact1">
					<form>
								<div class="form-group row">
									<label class="col-2 col-form-label">First Name</label>
									<div class="col-10">
										<input type="text" class="form-control" placeholder="John">
										</div>
								</div>
								<div class="form-group row">
									<label class="col-2 col-form-label">Last Name</label>
									<div class="col-10">
										<input type="text" class="form-control" placeholder="Doe">
										</div>
								</div>
								<div class="form-group row">
									<label for="exampleInputEmail1" class="col-2 col-form-label">Email</label>
									<div class="col-10">
										<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe27@gmail.com">
										<small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
									</div>
								</div>
								<div class="form-group row">
									<label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
									<div class="col-10">
										<input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
									</div>
								</div>              
								<div class="form-group row">
									<label for="inputAddress" class="col-2 col-form-label">Address</label>
									<div class="col-10">
											<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		
										</div>
								</div>            
								<div class="form-group row">
									<label for="exampleFormControlTextarea1" class="col-2 col-form-label">Questions</label>
									<div class="col-10">
										<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
										</div>
								</div>
								<div class="form-group row">
									<label for="exampleFormControlFile1" class="col-2 col-form-label">Upload Pic</label>
									<div class="col-10">
										<input type="file" class="form-control-file" id="exampleFormControlFile1">
										</div>
								</div>            
									<button type="submit" class="btn btn-light done">Done</button>
							</div>
					</form>
